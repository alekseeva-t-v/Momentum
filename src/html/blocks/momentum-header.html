<header class="header--momentum">
  <div class="player">
    <div class="player__song-details">
      <span class="player__artist">Paul Pitman </span>
      -
      <span class="player__song-name">Moonlight Sonata</span>
    </div>
    <div class="player__progress-wrapper">
      <div class="player__progress-area">
        <div class="player__progress-bar"></div>
      </div>
      <div class="player__progress-timer">
        <span class="player__progress-current">0:00</span>
        <span>/</span>
        <span class="player__progress-duration">0:00</span>
      </div>
    </div>

    <div class="player__controls">
      <button class="player__controls-play-list player__controls-icon"></button>
      <button class="player__controls-play-prev player__controls-icon"></button>
      <button class="player__controls-play player__controls-icon"></button>
      <button class="player__controls-play-next player__controls-icon"></button>
      <button class="player__controls-sound-off player__controls-icon"></button>
    </div>
    <ul class="player__play-list"></ul>
  </div>
  <div class="weather">
    <input type="text" class="city" placeholder="Your city" value="Moscow" />
    <i class="weather-icon owf"></i>
    <p class="weather-error"></p>
    <div class="description-container">
      <span class="temperature"></span>
      <span class="weather-description"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
  </div>
</header>
