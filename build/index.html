<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./img/ico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
  <div class="player">
    <div class="player-controls">
      <button class="play-prev player-icon"></button>
      <button class="play player-icon"></button>
      <button class="play-next player-icon"></button>
    </div>
    <ul class="play-list"></ul>
  </div>
  <div class="weather">
    <input type="text" class="city" placeholder="Your city" value="Moscow" />
    <i class="weather-icon owf"></i>
    <p class="weather-error"></p>
    <div class="description-container">
      <span class="temperature"></span>
      <span class="weather-description"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
  </div>
</header>


 <main class="main">
  <div class="slider-icons">
    <button class="slide-prev slider-icon"></button>
    <button class="slide-next slider-icon"></button>
  </div>
  <time class="time"></time>
  <date class="date"></date>
  <div class="greeting-container">
    <span class="greeting"></span>
    <input type="text" class="name" placeholder="Your name" />
  </div>
</main>

    <footer class="footer">
  <div class="footer__content">
    <div class="quote-wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </div>
</footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
