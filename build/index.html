<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./img/ico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="57x57" href="./img/ico/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./img/ico/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/ico/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./img/ico/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/ico/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./img/ico/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./img/ico/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/ico/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/ico/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/ico/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/ico/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/favicon-16x16.png" />
    <link rel="manifest" href="./img/ico/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./img/ico/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  </head>
  <body class="body--momentum">
    <header class="header">
  <div class="player">
  <div class="player__song-details">
    <span class="player__artist">Paul Pitman </span>
    -
    <span class="player__song-name">Moonlight Sonata</span>
  </div>
  <div class="player__progress-wrapper">
    <div class="player__progress-area">
      <div class="player__progress-bar"></div>
    </div>
    <div class="player__progress-timer">
      <span class="player__progress-current">0:00</span>
      <span>/</span>
      <span class="player__progress-duration">0:00</span>
    </div>
  </div>

  <div class="player__controls">
    <button class="player__controls-play-list player__controls-icon"></button>
    <button class="player__controls-play-prev player__controls-icon"></button>
    <button class="player__controls-play player__controls-icon"></button>
    <button class="player__controls-play-next player__controls-icon"></button>
    <button class="player__controls-sound-off player__controls-icon"></button>
  </div>
  <ul class="player__play-list"></ul>
</div>
  <div class="weather">
  <input type="text" class="city" placeholder="Your city" value="Moscow" />
  <i class="weather-icon owf"></i>
  <p class="weather-error"></p>
  <div class="description-container">
    <span class="temperature"></span>
    <span class="weather-description"></span>
  </div>
  <div class="wind"></div>
  <div class="humidity"></div>
</div>
</header>


 <main class="main">
  <div class="slider-icons">
    <button class="slide-prev slider-icon"></button>
    <button class="slide-next slider-icon"></button>
  </div>

  <div class="time-block">
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Your name" />
    </div>
  </div>

  <div class="preloader" id="preloader">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</main>

    <footer class="footer">
  <div class="footer__content">
    <div class="settings__wrapper">
      <div class="settings__block">
        <div class="settings__text">
          <form action="#!" class="form" name="formSettings">
            <h2 class="settings__title lng-language">Language</h2>
            <div class="form__row">
              <label class="form__group">
                <input
                  class="radio radio-lang"
                  type="radio"
                  name="language"
                  id="en"
                  checked
                />
                <span class="radio__style"></span>
                <p class="radio__text lng-english">english</p>
              </label>
              <label class="form__group">
                <input
                  class="radio radio-lang"
                  type="radio"
                  name="language"
                  id="ru"
                />
                <span class="radio__style"></span>
                <p class="radio__text lng-russian">russian</p>
              </label>
            </div>
            <h2 class="settings__title lng-bg">Source for background image</h2>
            <div class="form__row">
              <label class="form__group">
                <input
                  class="radio radio-bg"
                  type="radio"
                  name="source-bacground"
                  id="github"
                  checked
                />
                <span class="radio__style"></span>
                <p class="radio__text">GitHub</p>
              </label>
              <label class="form__group">
                <input
                  class="radio radio-bg"
                  type="radio"
                  name="source-bacground"
                  id="unsplash"
                />
                <span class="radio__style"></span>
                <p class="radio__text">Unsplash API</p>
              </label>
              <label class="form__group">
                <input
                  class="radio radio-bg"
                  type="radio"
                  name="source-bacground"
                  id="flickr"
                />
                <span class="radio__style"></span>
                <p class="radio__text">Flickr API</p>
              </label>
            </div>
            <h2 class="settings__title lng-tag">Background image tag</h2>
            <div class="tag-list">
            </div>
            <div class="form__row">
              <label class="form__group">
                <input
                  class="field"
                  id="tag"
                  type="text"
                  placeholder="Enter tag"
                />
              </label>
              <button class="plus-icon player__controls-icon" id="add-tag"></button>
            </div>
            <h2 class="settings__title lng-show-block">Show block</h2>
            <div class="settings__show-block">
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-audio"
                  checked
                />
                <label class="lng-player" for="check-audio">Audio player</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-weather"
                  checked
                />
                <label class="lng-weather" for="check-weather">Weather</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-time"
                  checked
                />
                <label class="lng-time" for="check-time">Time</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-date"
                  checked
                />
                <label class="lng-date" for="check-date">Date</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-greetings"
                  checked
                />
                <label class="lng-greetings" for="check-greetings">Greetings</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-todo"
                  checked
                />
                <label class="lng-todo" for="check-todo">ToDoList</label>
              </div>
              <div class="form__group">
                <input
                  class="check-box--switch"
                  type="checkbox"
                  id="check-quote"
                  checked
                />
                <label class="lng-quote" for="check-quote">Quote</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="settings__header">
        <img src="./img/svg/settings.svg" alt="Settings" />
        <p class="lng-settings">Settings</p>
      </div>
    </div>

    <div class="quote__wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="todo__wrapper">
      <div class="todo__header">
        <img src="./img/svg/task.svg" alt="Todo" />
        <p>Todo</p>
      </div>
    </div>
  </div>
</footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
