<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./img/ico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" sizes="57x57" href="./img/ico/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./img/ico/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./img/ico/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./img/ico/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./img/ico/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./img/ico/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./img/ico/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./img/ico/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/ico/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./img/ico/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/ico/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./img/ico/favicon-16x16.png" />
    <link rel="manifest" href="./img/ico/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="./img/ico/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body--momentum">
    <header class="header--momentum">
  <div class="player">
    <div class="player-controls">
      <button class="play-prev player-icon"></button>
      <button class="play player-icon"></button>
      <button class="play-next player-icon"></button>
    </div>
    <ul class="play-list"></ul>
  </div>
  <div class="weather">
    <input type="text" class="city" placeholder="Your city" value="Moscow" />
    <i class="weather-icon owf"></i>
    <p class="weather-error"></p>
    <div class="description-container">
      <span class="temperature"></span>
      <span class="weather-description"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
  </div>
</header>


 <main class="main--momentum">
  <div class="slider-icons">
    <button class="slide-prev slider-icon"></button>
    <button class="slide-next slider-icon"></button>
  </div>
  <div class="time-block">
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Your name" />
    </div>
  </div>

  <div class="preloader" id="preloader">
    <div class="lds-ripple">
      <div></div>
      <div></div>
    </div>
  </div>
</main>

    <footer class="footer--momentum">
  <div class="footer--momentum__content">
    <div class="quote-wrapper">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
  </div>
</footer>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
